<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://style.fluig.com/css/fluig-style-guide-flat.min.css"
    />
  

    <title>Vflows - teste estagio fluig</title>
  </head>
  <body>
    <div class="fluig-style-guide">
      <h1 class="titulo-form text-center">CADASTRO FORNECEDOR/PRODUTO</h1>

      <div class="panel panel-default">
            <div class="panel-heading painel-head">
            <h2 class="panel-title">Dados do fornecedor</h2>
            </div>

        <section class="panel-body">
          <form name="fornecedor" id="fornecedor">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="razaoSocial">Razão social</label>
                    <input
                    class="form-control"
                    type="text"
                    name="razaoSocial"
                    id="razaoSocial"
                    required
                    />
                </div>
                <div class="form-group">
                    <label for="nomeFantasia">Nome Fantasia</label>
                    <input
                    class="form-control"
                    required
                    type="text"
                    name="nomeFantasia"
                    id="nomeFantasia"
                    />
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input
                    class="form-control"
                    required
                    name="cep"
                    id="cep"
                    type="text"
                    />
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input
                    class="form-control"
                    required
                    name="endereco"
                    id="endereco"
                    type="text"
                    />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input
                    class="form-control"
                    required
                    name="cnpj"
                    id="cnpj"
                    type="text"
                    />
                </div>
                <div class="form-group">
                    <label for="inscrEstadual">Inscrição estadual</label>
                    <input
                    class="form-control"
                    name="inscrEstadual"
                    id="inscrEstadual"
                    type="text"
                    />
                </div>
                <div class="form-group">
                    <label for="inscrMunicipal">Inscrição municipal</label>
                    <input
                    class="form-control"
                    name="inscrMunicipal"
                    id="inscrMunicipal"
                    type="text"
                    />
                </div>
              <div class="form-group">
                    <label for="numero">Número</label>
                    <input
                    class="form-control"
                    name="numero"
                    id="numero"
                    type="text"
                    required
                    />
                </div>
            </div>
            <div class="col-md-12">
                    <div class="form-group">
                <label for="complemento">Complemento</label>
                <input
                    class="form-control"
                    name="complemento"
                    id="complemento"
                    type="text"
                />
                </div>
        </div>


        <div class="col-md-4">
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input
                    class="form-control"
                    name="bairro"
                    id="bairro"
                    type="text"
                    required
                />
                </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="municipio">Municipio</label>
                <input
                    class="form-control"
                    name="municipio"
                    id="municipio"
                    type="text"
                    required
                />
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="estado">Estado</label>
                <input
                    class="form-control"
                    name="estado"
                    id="estado"
                    type="text"
                    required
                />
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="responsavel">Nome da Pessoa de Contato</label>
                <input
                required
                    class="form-control"
                    name="responsavel"
                    id="responsavel"
                    type="text"
                />
                </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input
                required
                    class="form-control"
                    name="telefone"
                    id="telefone"
                    type="text"
                />
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input
                required
                    class="form-control"
                    name="email"
                    id="email"
                    type="email"
                />
            </div>
        </div>
          </form>
        </section>
   
      </div>
    <div class="panel panel-default">
        <div class="panel-heading painel-head">
            <h2 class="panel-title">Produtos</h2>
        </div>

    </div>
  
  
    </div>

    <script src="https://style.fluig.com/js/fluig-style-guide-docs-index.min.js"></script>
    <script src="/scripts/form.js"></script>
    <script src="/scripts/jquery-3.7.1.min.js"></script>
  </body>
</html>
